        <div class="row">
            <button class="btn btn-outline-primary m-auto navbar-toggler d-lg-none d-block" id="btn_menu"
                data-toggle="collapse" data-target="#nav_bar" aria-controls="nav_bar_box" aria-expanded="false"

            <div class="col-lg-8 content">
                <!--    Content here -->
                <p class="page_title">Thêm lớp học</p>
                <form action="">
                    <label for="name" class="required">Tên</label>
                    <input name="name" type="text" class="form-control">
                    <label for="class" class="required">Khối</label>
                    <select name="class" class="form-control">
                        <option value="" selected disabled>Chọn khối</option>
                        <option value="male">10</option>
                        <option value="female">11</option>
                        <option value="other">12</option>
                    </select>
                    <label for="students" class="required">Học sinh</label>
                    <div>
                        <select name="students" class="form-control multi_select" multiple>
                            <option value="DCV">Nguyễn Văn Đức</option>
                            <option value="HDH">Đồng Hữu Hiếu</option>
                            <option value="VHA">Trần Văn Hảo</option>
                        </select>
                    </div>
                    <br>
                    <button class="btn btn-secondary">Hủy</button>
                    <button type="submit" class="btn btn-primary">Xong</button>
                </form>
                <!--    End of Content  -->
            </div>
